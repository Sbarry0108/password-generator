<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div id="showselection">
            <div class="row">
              <label for=""> Password length</label>
              <input
                id="passwordLength"
                type="number"
                min="8"
                max="128"
                required
              />
            </div>

            <div class="row">
              <label for=""> lower case</label>
              <input id="lowercase" type="checkbox" />
            </div>

            <div class="row">
              <label for=""> upper case</label>
              <input id="uppercase" type="checkbox" />
            </div>
            <div class="row">
              <label for=""> numeric</label>
              <input id="numeric" type="checkbox" />
            </div>
            <div class="row">
              <label for=""> special characters</label>
              <input id="specialCharacter" type="checkbox" />
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
